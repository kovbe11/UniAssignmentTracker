<div>
  <div *ngIf="basicInfo" class="d-flex p-1 m-2 justify-content-between">
    <div class="col-5">
      {{exam.label}}
    </div>
    <div class="col-4">
      {{exam.dueDate}}
    </div>
  </div>
  <mat-divider *ngIf="basicInfo" class="my-1"></mat-divider>
  <div class="d-flex p-3 m-2">
    <div class="requirement-description col-9">
      {{ exam.experiences }}
    </div>
    <mat-divider vertical></mat-divider>
    <div class="requirement-additional-detail col-2">
      {{ exam.resit ? "Resit exam" : "Normal exam"}}
    </div>
  </div>
  <mat-divider class="my-1"></mat-divider>
  <div class="requirement-scoring p-3 m-2">
    Scoring:
    {{ exam.scoring}}
  </div>
  <button *ngIf="editable" mat-icon-button (click)="edit()">
    <mat-icon>edit</mat-icon>
  </button>
</div>

<div>
  <mat-form-field appearance="standard">
    <mat-label>Choose date of exam</mat-label>
    <input matInput [matDatepicker]="datepicker" [(ngModel)]="exam.dueDate">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="standard" class="w-25 m-3">
    <mat-label>Scoring</mat-label>
    <input matInput type="text" [(ngModel)]="exam.scoring"/>
  </mat-form-field >
  <mat-form-field appearance="standard" class="w-25 m-3">
    <mat-label>Label</mat-label>
    <input matInput type="text" [(ngModel)]="exam.label"/>
  </mat-form-field >
  <mat-checkbox class="example-margin" [(ngModel)]="exam.resit">Resit</mat-checkbox>
  <mat-form-field appearance="standard" class="w-25 m-3">
    <mat-label>Experiences</mat-label>
    <textarea matInput [(ngModel)]="exam.experiences"></textarea>
  </mat-form-field >
  <button *ngIf="!isNew" mat-icon-button (click)="save()">
    <mat-icon>save</mat-icon>
  </button>
  <button *ngIf="!isNew" mat-icon-button (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
  <div *ngIf="isNew" class="mt-2">
    <button mat-raised-button color="primary" (click)="create()">Create</button>
  </div>
</div>
